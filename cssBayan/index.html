<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS Bayan</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">

<body>
    <section class="section">
        <div class="container">
            <h1 class="header">CSS Bayan</h1>
            <ul class="accordion">

                        <div class="accordion__title">
                            <span class="accordion__text">Meme about desire</span>
                            <span class="accordion__icon"><svg width="32" height="20" viewBox="0 0 32 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M-1.65394e-07 16.2162L3.73333 20L16 7.56757L28.2667 20L32 16.2162L16 -1.20797e-06L-1.65394e-07 16.2162Z"
                                        fill="#000000" />
                                </svg>
                            </span>
                        </div>
                        <div class="accordion__content">
                            <img src="img/Meme about desire.jpg" alt="meme" class="accordion__img">
                        </div>
                    </label>
                </li>
